<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MilageCreateDlg" widgetVar="MilageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create Milage">
            <h:form id="MilageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{milageController.selected != null}">
                        <p:outputLabel value="Vehicle" for="vehicle" />
                        <p:selectOneMenu id="vehicle" value="#{milageController.selected.vehicle}" >
                            <f:selectItems value="#{vehicleController.itemsAvailableSelectOne}"
                                           var="vehicleItem"
                                           itemValue="#{vehicleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Item Unit" for="itemUnit" />
                        <p:selectOneMenu id="itemUnit" value="#{milageController.selected.itemUnit}" >
                            <f:selectItems value="#{itemUnitController.itemsAvailableSelectOne}"
                                           var="itemUnitItem"
                                           itemValue="#{itemUnitItem}"/>
                        </p:selectOneMenu>

                        
                        <p:outputLabel value="Milage Value" for="milageValue" />
                        <p:inputText id="milageValue" value="#{milageController.selected.milageValue}" title="#{bundle.CreateMilageTitle_milageValue}" />
                        <p:outputLabel value="Milage Date" for="milageDate" />
                        <p:calendar id="milageDate" pattern="dd MMM yyyy HH:mm:ss" value="#{milageController.selected.milageDate}" title="#{bundle.EditMilageTitle_milageDate}"  showOn="button"/>
                        <p:outputLabel value="Created Date" for="createdDate" />
                        <p:calendar id="createdDate" pattern="dd MMM yyyy HH:mm:ss" value="#{milageController.selected.createdDate}" title="#{bundle.EditMilageTitle_createdDate}"  showOn="button"/>
                        <p:outputLabel value="Created By" for="createdBy" />
                        <p:selectOneMenu id="createdBy" value="#{milageController.selected.createdBy}" >
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createdByItem"
                                           itemValue="#{createdByItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Id" for="id" />
                        <p:inputText id="id" value="#{milageController.selected.id}" title="#{bundle.CreateMilageTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{milageController.createManual}" value="#{bundle.Save}" update="display,:MilageListForm:datalist,:growl" oncomplete="handleSubmit(args,'MilageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MilageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
