<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MilageViewDlg" widgetVar="MilageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMilageTitle}">
            <h:form id="MilageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{milageController.selected != null}">
                        <h:outputText value="#{bundle.ViewMilageLabel_vehicle}"/>
                        <h:outputText value="#{milageController.selected.vehicle}" title="#{bundle.ViewMilageTitle_vehicle}"/>
                        <h:outputText value="#{bundle.ViewMilageLabel_itemUnit}"/>
                        <h:outputText value="#{milageController.selected.itemUnit}" title="#{bundle.ViewMilageTitle_itemUnit}"/>
                        <h:outputText value="#{bundle.ViewMilageLabel_milageValue}"/>
                        <h:outputText value="#{milageController.selected.milageValue}" title="#{bundle.ViewMilageTitle_milageValue}"/>
                        <h:outputText value="#{bundle.ViewMilageLabel_type}"/>
                        <h:outputText value="#{milageController.selected.type}" title="#{bundle.ViewMilageTitle_type}"/>
                        <h:outputText value="#{bundle.ViewMilageLabel_milageDate}"/>
                        <h:outputText value="#{milageController.selected.milageDate}" title="#{bundle.ViewMilageTitle_milageDate}">
                                <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMilageLabel_createdDate}"/>
                        <h:outputText value="#{milageController.selected.createdDate}" title="#{bundle.ViewMilageTitle_createdDate}">
                            <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMilageLabel_createdBy}"/>
                        <h:outputText value="#{milageController.selected.createdBy}" title="#{bundle.ViewMilageTitle_createdBy}"/>
                        <h:outputText value="#{bundle.ViewMilageLabel_id}"/>
                        <h:outputText value="#{milageController.selected.id}" title="#{bundle.ViewMilageTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MilageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
