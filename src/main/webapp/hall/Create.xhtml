<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentCreateDlg" widgetVar="DepartmentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepartmentTitle}">
            <h:form id="DepartmentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{departmentController.selected.name}" title="#{bundle.CreateDepartmentTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_printingName}" for="printingName" />
                        <p:inputText id="printingName" value="#{departmentController.selected.printingName}" title="#{bundle.CreateDepartmentTitle_printingName}" />
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_address}" for="address" />
                        <p:inputText id="address" value="#{departmentController.selected.address}" title="#{bundle.CreateDepartmentTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_telephone1}" for="telephone1" />
                        <p:inputText id="telephone1" value="#{departmentController.selected.telephone1}" title="#{bundle.CreateDepartmentTitle_telephone1}" />
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_telephone2}" for="telephone2" />
                        <p:inputText id="telephone2" value="#{departmentController.selected.telephone2}" title="#{bundle.CreateDepartmentTitle_telephone2}" />
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{departmentController.selected.fax}" title="#{bundle.CreateDepartmentTitle_fax}" />
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_email}" for="email" />
                        <p:inputText id="email" value="#{departmentController.selected.email}" title="#{bundle.CreateDepartmentTitle_email}" />
                        
                        <p:outputLabel value="#{bundle.CreateDepartmentLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{departmentController.selected.parent}" >
                            <f:selectItems value="#{departmentOrInstitutionController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentController.create}" value="#{bundle.Save}" update="display,:DepartmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartmentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartmentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
