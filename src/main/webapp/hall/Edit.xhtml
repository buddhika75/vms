<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentEditDlg" widgetVar="DepartmentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartmentTitle}">
            <h:form id="DepartmentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_departmentOrInstitutionType}" for="cmbType" />
                        <p:selectOneMenu id="cmbType" value="#{departmentController.selected.departmentOrInstitutionType}">
                            <f:selectItem itemLabel="Select"></f:selectItem> 
                            <f:selectItems value="#{enumController.departmentOrInstitutionTypes}"></f:selectItems>
                        </p:selectOneMenu>                       
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_departmentCode}" for="departmentCode" />
                        <p:inputText id="departmentCode" value="#{departmentController.selected.departmentCode}" title="#{bundle.EditDepartmentTitle_departmentCode}" />
                        
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{departmentController.selected.name}" title="#{bundle.EditDepartmentTitle_name}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_printingName}" for="printingName" />
                        <p:inputText id="printingName" value="#{departmentController.selected.printingName}" title="#{bundle.EditDepartmentTitle_printingName}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_address}" for="address" />
                        <p:inputText id="address" value="#{departmentController.selected.address}" title="#{bundle.EditDepartmentTitle_address}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_telephone1}" for="telephone1" />
                        <p:inputText id="telephone1" value="#{departmentController.selected.telephone1}" title="#{bundle.EditDepartmentTitle_telephone1}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_telephone2}" for="telephone2" />
                        <p:inputText id="telephone2" value="#{departmentController.selected.telephone2}" title="#{bundle.EditDepartmentTitle_telephone2}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{departmentController.selected.fax}" title="#{bundle.EditDepartmentTitle_fax}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_email}" for="email" />
                        <p:inputText id="email" value="#{departmentController.selected.email}" title="#{bundle.EditDepartmentTitle_email}" />
                        <p:outputLabel value="#{bundle.EditDepartmentLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{departmentController.selected.parent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentOrInstitutionController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{departmentController.update}" value="#{bundle.Save}" update="display,:DepartmentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartmentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartmentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
