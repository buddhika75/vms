<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="List Vehicle"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VehicleListForm">
                <p:panel header="List Vehicle">
                    <p:dataTable id="datalist" value="#{vehicleController.items}" var="item"
                                 selectionMode="single" selection="#{vehicleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Engine No"/>
                            </f:facet>
                            <h:outputText value="#{item.engineNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Chassi No"/>
                            </f:facet>
                            <h:outputText value="#{item.chassicNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Engine Capasity"/>
                            </f:facet>
                            <h:outputText value="#{item.engineCapasity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Registration No"/>
                            </f:facet>
                            <h:outputText value="#{item.registrationNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Current Owner"/>
                            </f:facet>
                            <h:outputText value="#{item.currentOwner}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Conditions"/>
                            </f:facet>
                            <h:outputText value="#{item.conditions}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Vehicle Class"/>
                            </f:facet>
                            <h:outputText value="#{item.vehicleClass}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Taxacion Class"/>
                            </f:facet>
                            <h:outputText value="#{item.taxacionClass}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Status When Registered"/>
                            </f:facet>
                            <h:outputText value="#{item.statusWhenRegistered}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fuel Type"/>
                            </f:facet>
                            <h:outputText value="#{item.fuelType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Type Of Body"/>
                            </f:facet>
                            <h:outputText value="#{item.typeOfBody}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Previous Owners"/>
                            </f:facet>
                            <h:outputText value="#{item.previousOwners}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Seating Capacity"/>
                            </f:facet>
                            <h:outputText value="#{item.seatingCapacity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Weight Unloaded"/>
                            </f:facet>
                            <h:outputText value="#{item.weightUnloaded}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Weight Gross"/>
                            </f:facet>
                            <h:outputText value="#{item.weightGross}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tyre Size Front"/>
                            </f:facet>
                            <h:outputText value="#{item.tyreSizeFront}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tyre Size Rear"/>
                            </f:facet>
                            <h:outputText value="#{item.tyreSizeRear}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Duel Tyres Front"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.duelTyresFront}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Duel Tyres Rear"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.duelTyresRear}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Length In Meters"/>
                            </f:facet>
                            <h:outputText value="#{item.lengthInMeters}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Width In Meters"/>
                            </f:facet>
                            <h:outputText value="#{item.widthInMeters}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Height In Cm"/>
                            </f:facet>
                            <h:outputText value="#{item.heightInCm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date Of First Registration"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOfFirstRegistration}">
                                <f:convertDateTime pattern="dd MMM yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Taxes"/>
                            </f:facet>
                            <h:outputText value="#{item.taxes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Barcode"/>
                            </f:facet>
                            <h:outputText value="#{item.barcode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Serial No"/>
                            </f:facet>
                            <h:outputText value="#{item.serialNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Owner Department Or Institution"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerDepartmentOrInstitution.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Owner Person"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerPerson.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Quantity"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Item"/>
                            </f:facet>
                            <h:outputText value="#{item.item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Make"/>
                            </f:facet>
                            <h:outputText value="#{item.make.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Model"/>
                            </f:facet>
                            <h:outputText value="#{item.model.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Country Of Origin"/>
                            </f:facet>
                            <h:outputText value="#{item.countryOfOrigin.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Year Of Manufacturer"/>
                            </f:facet>
                            <h:outputText value="#{item.yearOfManufacturer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Country Of Import"/>
                            </f:facet>
                            <h:outputText value="#{item.countryOfImport.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Colour"/>
                            </f:facet>
                            <h:outputText value="#{item.colour.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{vehicleController.prepareCreate}" update=":VehicleCreateForm" oncomplete="PF('VehicleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VehicleViewForm" oncomplete="PF('VehicleViewDialog').show()" disabled="#{empty vehicleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VehicleEditForm" oncomplete="PF('VehicleEditDialog').show()" disabled="#{empty vehicleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{vehicleController.destroy}" update=":growl,datalist" disabled="#{empty vehicleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
