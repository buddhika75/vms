<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentCreateDlg" widgetVar="DepartmentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create Department">
            <h:form id="DepartmentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentController.selected != null}">
                        <p:outputLabel value="Department or Institution Type" for="cmbType" />
                        <p:selectOneMenu id="cmbType" value="#{departmentController.selected.departmentOrInstitutionType}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{enumController.departmentOrInstitutionTypes}" ></f:selectItems>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Department Code" for="departmentCode" />
                        <p:inputText id="departmentCode" value="#{departmentController.selected.departmentCode}" title="#{bundle.CreateDepartmentTitle_departmentCode}" />
                        <p:outputLabel value="Name" for="name" />
                        <p:inputText id="name" value="#{departmentController.selected.name}" title="#{bundle.CreateDepartmentTitle_name}" />
                        <p:outputLabel value="Printing Name" for="printingName" />
                        <p:inputText id="printingName" value="#{departmentController.selected.printingName}" title="#{bundle.CreateDepartmentTitle_printingName}" />
                        <p:outputLabel value="Address" for="address" />
                        <p:inputText id="address" value="#{departmentController.selected.address}" title="#{bundle.CreateDepartmentTitle_address}" />
                        <p:outputLabel value="Telephone 1" for="telephone1" />
                        <p:inputText id="telephone1" value="#{departmentController.selected.telephone1}" title="#{bundle.CreateDepartmentTitle_telephone1}" />
                        <p:outputLabel value="Telephone 2" for="telephone2" />
                        <p:inputText id="telephone2" value="#{departmentController.selected.telephone2}" title="#{bundle.CreateDepartmentTitle_telephone2}" />
                        <p:outputLabel value="Fax" for="fax" />
                        <p:inputText id="fax" value="#{departmentController.selected.fax}" title="#{bundle.CreateDepartmentTitle_fax}" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{departmentController.selected.email}" title="#{bundle.CreateDepartmentTitle_email}" />
                        <p:outputLabel value="Parent" for="parent" />
                        <p:selectOneMenu id="parent" value="#{departmentController.selected.parent}" >
                            <f:selectItems value="#{departmentOrInstitutionController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"
                                           itemLabel="#{parentItem.name}"/>
                        </p:selectOneMenu>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentController.create}" value="Save" update="display,:DepartmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepartmentCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="DepartmentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
