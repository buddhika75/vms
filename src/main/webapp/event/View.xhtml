<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventViewDlg" widgetVar="EventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View Event">
            <h:form id="EventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                         <h:outputText value="Vehicle"/>
                        <h:outputText value="#{eventController.selected.forItemUnit.name}" title="#{bundle.ViewEventTitle_forItemUnit}"/>
                         <h:outputText value="Category"/>
                        <h:outputText value="#{eventController.selected.category.name}" title="#{bundle.ViewEventTitle_category}"/>
                      <h:outputText value="Milage"/>
                         <h:outputText value="#{eventController.selected.thisMilage}" title="#{bundle.ViewEventTitle_fromMilage}"/>
                        <h:outputText value="Performed Institution"/>
                        <h:outputText value="#{eventController.selected.fromDepartmentOrInstitution.name}" title="#{bundle.ViewEventTitle_fromDepartmentOrInstitution}"/>
                        <h:outputText value="Date"/>
                        <h:outputText value="#{eventController.selected.thisDate}" title="#{bundle.ViewEventTitle_thisDate}">
                            <f:convertDateTime pattern="dd MMM yyyy" />
                        </h:outputText>
                        <h:outputText value="Name"/>
                        <h:outputText value="#{eventController.selected.name}" title="#{bundle.ViewEventTitle_name}"/>
                        <h:outputText value="Description"/>
                        <h:outputText value="#{eventController.selected.description}" title="#{bundle.ViewEventTitle_description}"/>
                         <h:outputText value="Cost"/>
                        <h:outputText value="#{eventController.selected.doubleValue1}" title="#{bundle.ViewEventTitle_doubleValue1}"/>
                        </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
