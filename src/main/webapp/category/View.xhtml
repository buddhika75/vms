<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryViewDlg" widgetVar="CategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategoryTitle}">
            <h:form id="CategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategoryLabel_name}"/>
                        <h:outputText value="#{categoryController.selected.name}" title="#{bundle.ViewCategoryTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_code}"/>
                        <h:outputText value="#{categoryController.selected.code}" title="#{bundle.ViewCategoryTitle_code}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_barcode}"/>
                        <h:outputText value="#{categoryController.selected.barcode}" title="#{bundle.ViewCategoryTitle_barcode}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_description}"/>
                        <h:outputText value="#{categoryController.selected.description}" title="#{bundle.ViewCategoryTitle_description}"/>
                        <h:outputText value="#{bundle.ViewCategoryLabel_orderNo}"/>
                        <h:outputText value="#{categoryController.selected.orderNo}" title="#{bundle.ViewCategoryTitle_orderNo}"/>                    
                       
                       <h:outputText value="#{bundle.ViewCategoryLabel_parent}"/>
                        <h:outputText value="#{categoryController.selected.parent.name}" title="#{bundle.ViewCategoryTitle_parent}"/>
                         <h:outputText value="#{bundle.ViewCategoryLabel_type}"/>
                        <h:outputText value="#{categoryController.selected.type}" title="#{bundle.ViewCategoryTitle_type}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
