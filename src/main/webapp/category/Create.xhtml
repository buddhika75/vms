<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryCreateDlg" widgetVar="CategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoryTitle}">
            <h:form id="CategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoryController.selected != null}">                     
                        <p:outputLabel value="Name" for="name" />
                        <p:inputText id="name" value="#{categoryController.selected.name}" title="#{bundle.CreateCategoryTitle_name}" />
                        <p:outputLabel value="Code" for="code" />
                        <p:inputText id="code" value="#{categoryController.selected.code}" title="#{bundle.CreateCategoryTitle_code}" />
                        <p:outputLabel value="Barcode" for="barcode" />
                        <p:inputText id="barcode" value="#{categoryController.selected.barcode}" title="#{bundle.CreateCategoryTitle_barcode}" />
                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" value="#{categoryController.selected.description}" title="#{bundle.CreateCategoryTitle_description}" />
                        <p:outputLabel value="Order No" for="orderNo" />
                        <p:inputText id="orderNo" value="#{categoryController.selected.orderNo}" title="#{bundle.CreateCategoryTitle_orderNo}" />
                        
                   
                        <p:outputLabel value="Parent" for="parent" />
                        <p:selectOneMenu id="parent" value="#{categoryController.selected.parent}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{itemOrCategoryController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"
                                           itemLabel="#{parentItem.name}"/>
                        </p:selectOneMenu>
                          <p:outputLabel value="Type" for="cmbType" />             
                        <p:selectOneMenu id="cmbType" value="#{categoryController.selected.type}">
                            <f:selectItem itemLabel="Select"></f:selectItem>
                            <f:selectItems value="#{enumController.itemOrCategoryTypes}" ></f:selectItems>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoryController.create}" value="Save" update="display,:CategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoryCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="CategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
