<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCreateDlg" widgetVar="ItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemTitle}">
            <h:form id="ItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{itemController.selected.name}" title="#{bundle.CreateItemTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_code}" for="code" />
                        <p:inputText id="code" value="#{itemController.selected.code}" title="#{bundle.CreateItemTitle_code}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_barcode}" for="barcode" />
                        <p:inputText id="barcode" value="#{itemController.selected.barcode}" title="#{bundle.CreateItemTitle_barcode}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_description}" for="description" />
                        <p:inputText id="description" value="#{itemController.selected.description}" title="#{bundle.CreateItemTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateItemLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{itemController.selected.orderNo}" title="#{bundle.CreateItemTitle_orderNo}" />
                       
                        <p:outputLabel value="#{bundle.CreateItemLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{itemController.selected.parent}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{itemOrCategoryController.category}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"
                                           itemLabel="#{parentItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemLabel_type}" for="cmbType" />
                        <p:selectOneMenu id="cmbType" value="#{itemController.selected.type}">
                            <f:selectItem itemLabel="Select"></f:selectItem>
                            <f:selectItems value="#{enumController.itemOrCategoryTypes}"></f:selectItems>
                        </p:selectOneMenu> 
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemController.create}" value="#{bundle.Save}" update="display,:ItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
