<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Vehicle Component List"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CategoryListForm">
                <p:panel header="Vehicle Component List">
                    <p:dataTable id="datalist" value="#{itemController.vehicleComponent}" var="item"
                                 selectionMode="single" selection="#{itemController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Category"/>
                            </f:facet>
                            <h:outputText value="#{item.parent.name}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Create" actionListener="#{itemController.prepareCreate}" update=":CategoryCreateForm" oncomplete="PF('CategoryCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":CategoryViewForm" oncomplete="PF('CategoryViewDialog').show()" disabled="#{empty itemController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":CategoryEditForm" oncomplete="PF('CategoryEditDialog').show()" disabled="#{empty itemController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Delete" actionListener="#{itemController.destroy}" update=":growl,datalist" disabled="#{empty itemController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
