<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBillItemTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="BillItemListForm">
                    <p:panel header="#{bundle.ListBillItemTitle}">
                        <p:dataTable id="datalist" value="#{billItemController.items}" var="item"
                            selectionMode="single" selection="#{billItemController.selected}"
                            paginator="true"
                            rowKey="#{item.id}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                               <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_itemOrCategory}"/>
                                </f:facet>
                                <h:outputText value="#{item.itemOrCategory}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_grossRate}"/>
                                </f:facet>
                                <h:outputText value="#{item.grossRate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_itemDiscountRate}"/>
                                </f:facet>
                                <h:outputText value="#{item.itemDiscountRate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_billDiscountRate}"/>
                                </f:facet>
                                <h:outputText value="#{item.billDiscountRate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_netRate}"/>
                                </f:facet>
                                <h:outputText value="#{item.netRate}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_bill}"/>
                                </f:facet>
                                <h:outputText value="#{item.bill}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_billItemType}"/>
                                </f:facet>
                                <h:outputText value="#{item.billItemType}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListBillItemTitle_parent}"/>
                                </f:facet>
                                <h:outputText value="#{item.parent}"/>
                            </p:column>
                     
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{billItemController.prepareCreate}" update=":BillItemCreateForm" oncomplete="PF('BillItemCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BillItemViewForm" oncomplete="PF('BillItemViewDialog').show()" disabled="#{empty billItemController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BillItemEditForm" oncomplete="PF('BillItemEditDialog').show()" disabled="#{empty billItemController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{billItemController.destroy}" update=":growl,datalist" disabled="#{empty billItemController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
