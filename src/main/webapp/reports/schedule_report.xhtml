<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">
                <h:form>
                    <p:panel>
                        <p:calendar id="fd" value="#{scheduleController.fromDate}"></p:calendar>
                        <p:calendar id="td" value="#{scheduleController.toDate}"></p:calendar>

                        <p:commandButton value="Process" action="#{scheduleController.getSheduleList}" ajax="false"></p:commandButton>

                        <p:watermark value="FromDate" for="fd"></p:watermark>
                        <p:watermark value="ToDate" for="td"></p:watermark>
                    </p:panel>

                    <p:panel>

                        <p:dataTable value="#{scheduleController.schedules}" var="sc" stickyHeader="true">
                            <p:column>
                                <h:outputLabel value="#{sc.name}"></h:outputLabel>
                            </p:column>

                            <p:column>
                                <h:outputLabel value="#{sc.thisDate}"></h:outputLabel>
                            </p:column>

                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
