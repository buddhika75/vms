<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScheduleEditDlg" widgetVar="ScheduleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Schedule">
            <h:form id="ScheduleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scheduleController.selected != null}">
                         <p:outputLabel value="Vehicle" for="forItemUnit" />
                        <p:selectOneMenu id="forItemUnit" value="#{scheduleController.selected.forItemUnit}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemUnitController.itemsAvailableSelectOne}"
                                           var="forItemUnitItem"
                                           itemValue="#{forItemUnitItem}"/>
                        </p:selectOneMenu>
                         <p:outputLabel value="Category" for="category" />
                        <p:selectOneMenu id="category" value="#{scheduleController.selected.category}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.vechical}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Date" for="thisDate" />
                        <p:calendar id="thisDate" pattern="MM/dd/yyyy" value="#{scheduleController.selected.thisDate}" title="#{bundle.EditScheduleTitle_thisDate}"  showOn="button"/>
                        <p:outputLabel value="Place" for="fromDepartmentOrInstitution" />
                        <p:selectOneMenu id="fromDepartmentOrInstitution" value="#{scheduleController.selected.fromDepartmentOrInstitution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentOrInstitutionController.itemsAvailableSelectOne}"
                                           var="fromDepartmentOrInstitutionItem"
                                           itemValue="#{fromDepartmentOrInstitutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Name" for="name" />
                        <p:inputText id="name" value="#{scheduleController.selected.name}" title="#{bundle.EditScheduleTitle_name}" />
                        <p:outputLabel value="Description" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{scheduleController.selected.description}" title="#{bundle.EditScheduleTitle_description}" />
                        <p:outputLabel value="Milage" for="fromMilage" />
                        <p:inputText id="fromMilage" value="#{scheduleController.selected.thisMilage}" title="#{bundle.EditScheduleTitle_fromMilage}" />
                         <p:outputLabel value="Cost" for="doubleValue1" />
                        <p:inputText id="doubleValue1" value="#{scheduleController.selected.doubleValue1}" title="#{bundle.EditScheduleTitle_doubleValue1}" />
                         </p:panelGrid>
                    <p:commandButton actionListener="#{scheduleController.update}" value="#{bundle.Save}" update="display,:ScheduleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ScheduleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ScheduleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
