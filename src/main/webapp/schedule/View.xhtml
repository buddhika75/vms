<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScheduleViewDlg" widgetVar="ScheduleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View Schedule">
            <h:form id="ScheduleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scheduleController.selected != null}">
                        <h:outputText value="Vehicle"/>
                        <h:outputText value="#{scheduleController.selected.forItemUnit.name}" title="#{bundle.ViewScheduleTitle_forItemUnit}"/>
                         <h:outputText value="Category"/>
                        <h:outputText value="#{scheduleController.selected.category.name}" title="#{bundle.ViewScheduleTitle_category}"/>
                       <h:outputText value="Sheduled On"/>
                        <h:outputText value="#{scheduleController.selected.thisDate}" title="#{bundle.ViewScheduleTitle_thisDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Place"/>
                        <h:outputText value="#{scheduleController.selected.fromDepartmentOrInstitution.name}" title="#{bundle.ViewScheduleTitle_fromDepartmentOrInstitution}"/>
                       <h:outputText value="Name"/>
                        <h:outputText value="#{scheduleController.selected.name}" title="#{bundle.ViewScheduleTitle_name}"/>
                        <h:outputText value="Description"/>
                        <h:outputText value="#{scheduleController.selected.description}" title="#{bundle.ViewScheduleTitle_description}"/>
                        <h:outputText value="Milage"/>
                         <h:outputText value="#{scheduleController.selected.thisMilage}" title="#{bundle.ViewScheduleTitle_fromMilage}"/>
                        <h:outputText value="Cost"/>
                        <h:outputText value="#{scheduleController.selected.doubleValue1}" title="#{bundle.ViewScheduleTitle_doubleValue1}"/>
                         </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ScheduleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
