<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemOrCategoryCreateDlg" widgetVar="ItemOrCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemOrCategoryTitle}">
            <h:form id="ItemOrCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemOrCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateItemOrCategoryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{itemOrCategoryController.selected.name}" title="#{bundle.CreateItemOrCategoryTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateItemOrCategoryLabel_parent}" for="parent" />
                        <p:selectOneMenu id="parent" value="#{itemOrCategoryController.selected.parent}" >
                            <f:selectItem itemLabel="Select" ></f:selectItem>
                            <f:selectItems value="#{itemOrCategoryController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateItemOrCategoryLabel_type}" for="cmbType" />
                        <p:selectOneMenu id="cmbType" value="#{itemOrCategoryController.selected.type}">
                            <f:selectItem itemLabel="Select"></f:selectItem>
                            <f:selectItems value="#{enumController.itemOrCategoryTypes}"></f:selectItems>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemOrCategoryController.create}" value="#{bundle.Save}" update="display,:ItemOrCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemOrCategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemOrCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
