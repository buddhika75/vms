<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppointmentCreateDlg" widgetVar="AppointmentCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAppointmentTitle}" height="600">
            <h:form id="AppointmentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appointmentController.selected != null}">
                        
                        <p:outputLabel value="From Milage"/>
                        <p:inputText id="fromMilage" value="#{appointmentController.selected.fromMilage}" title="#{bundle.CreateAppointmentTitle_fromMilage}" />
                        
                        <p:outputLabel value="To Milage"/>
                        <p:inputText id="toMilage" value="#{appointmentController.selected.toMilage}" title="#{bundle.CreateAppointmentTitle_toMilage}" />
                        
                        <p:outputLabel value="Beginning" />
                        <p:selectOneMenu id="fromDepartmentOrInstitution" value="#{appointmentController.selected.fromDepartmentOrInstitution}" >
                            <f:selectItems value="#{departmentOrInstitutionController.itemsAvailableSelectOne}"
                                           var="fromDepartmentOrInstitutionItem"
                                           itemValue="#{fromDepartmentOrInstitutionItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Destination"/>
                        <p:selectOneMenu id="toDepartmentOrInstitution" value="#{appointmentController.selected.toDepartmentOrInstitution}" >
                            <f:selectItem itemLabel="Please Select Destination"/>
                            <f:selectItems value="#{departmentOrInstitutionController.itemsAvailableSelectOne}"
                                           var="toDepartmentOrInstitutionItem"
                                           itemValue="#{toDepartmentOrInstitutionItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="From Date"/>
                        <p:calendar id="thisDate" pattern="MM/dd/yyyy" value="#{appointmentController.selected.fromDate}" title="#{bundle.EditAppointmentTitle_thisDate}"  showOn="button"/>
                        
                        <p:outputLabel value="To Date"/>
                        <p:calendar id="toDate" pattern="MM/dd/yyyy" value="#{appointmentController.selected.toDate}" title="#{bundle.EditAppointmentTitle_toDate}"  showOn="button"/>                        
                        
                        
                        <p:outputLabel value="Purpose of Trip"/>
                        <p:inputTextarea rows="4" cols="30" id="purposeofTrip" value="#{appointmentController.selected.stringValue1}" title="#{bundle.CreateAppointmentTitle_stringValue1}" />
                        
                        <p:outputLabel value="Places Visited"/>
                        <p:inputTextarea rows="4" cols="30" id="places_visited" value="#{appointmentController.selected.stringValue2}" title="#{bundle.CreateAppointmentTitle_stringValue2}" />
                        
                        
                        <p:outputLabel value="Via"/>
                        <p:inputTextarea rows="4" cols="30" id="Via" value="#{appointmentController.selected.stringValue3}" title="#{bundle.CreateAppointmentTitle_stringValue3}" />
                        
                                                
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{appointmentController.createRunningChart}" value="#{bundle.Save}" update="display,:AppointmentListForm:datalist,:growl" oncomplete="handleSubmit(args,'AppointmentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AppointmentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
