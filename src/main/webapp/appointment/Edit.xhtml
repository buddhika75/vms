<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAppointmentLabel_toDepartmentOrInstitution}" for="toDepartmentOrInstitution" />

                        <p:outputLabel value="#{bundle.EditAppointmentLabel_description}" for="description" />

                        <p:outputLabel value="#{bundle.EditAppointmentLabel_createrComments}" for="createrComments" />

                        <p:outputLabel value="#{bundle.EditAppointmentLabel_forItemUnit}" for="forItemUnit" />

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
