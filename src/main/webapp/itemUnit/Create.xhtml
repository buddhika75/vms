<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemUnitCreateDlg" widgetVar="ItemUnitCreateDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Create New Component">
            <h:form id="ItemUnitCreateForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{itemUnitController.selected != null}">
                        <p:outputLabel value="Vehicle" for="parent" />
                        <p:selectOneMenu id="parent" value="#{itemUnitController.selected.parent}" >
                            <f:selectItem itemLabel="Select a Vehicle" ></f:selectItem>
                            <f:selectItems value="#{vehicleController.vechiclesOfLoggedInstitution}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Item" for="item" />
                        <p:selectOneMenu id="item" value="#{itemUnitController.selected.item}" >
                            <f:selectItem itemLabel="Select the Component" ></f:selectItem>
                            <f:selectItems value="#{itemController.vehicleComponent}"
                                           var="itemItem"
                                           itemValue="#{itemItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Make" for="make" />
                        <p:selectOneMenu id="make" value="#{itemUnitController.selected.make}" >
                            <f:selectItem itemLabel="Select the Make" ></f:selectItem>
                            <f:selectItems value="#{categoryController.makes}"
                                           var="makeItem"
                                           itemValue="#{makeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Model" for="model" />
                        <p:selectOneMenu id="model" value="#{itemUnitController.selected.model}" >
                            <f:selectItem itemLabel="Select the Model" ></f:selectItem>
                            <f:selectItems value="#{categoryController.models}"
                                           var="modelItem"
                                           itemValue="#{modelItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Serial" for="serialNo" />
                        <p:inputText id="serialNo" value="#{itemUnitController.selected.serialNo}" title="#{bundle.CreateItemUnitTitle_serialNo}" />

                        <p:outputLabel value="Description" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{itemUnitController.selected.description}" title="#{bundle.CreateItemUnitTitle_description}" />

                        <p:outputLabel value="Quantity" for="quantity" />
                        <p:inputText id="quantity" value="#{itemUnitController.selected.quantity}" title="#{bundle.CreateItemUnitTitle_quantity}" />

                        <p:outputLabel value="Installation" />
                        <p:separator ></p:separator>

                        <p:outputLabel value="Date" for="fromDate" />
                        <p:calendar id="fromDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{itemUnitController.selected.fromDate}" 
                                    title="Date"  />
                        <p:outputLabel value="Milage" for="fromMilage" />
                        <p:inputText id="fromMilage" value="#{itemUnitController.selected.fromMilage}" title="Milage" />

                        <p:outputLabel value="Removal" for="parent" />
                        <p:separator ></p:separator>

                        <p:outputLabel value="Date" for="toDate" />
                        <p:calendar id="toDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{itemUnitController.selected.toDate}"
                                    title="Date"  />
                        <p:outputLabel value="Milage" for="toMilage" />
                        <p:inputText id="toMilage" value="#{itemUnitController.selected.toMilage}" title="Milage" />

                     

                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemUnitController.createVehicleComponents}" value="#{bundle.Save}" update="display,:ItemUnitListForm:datalist,:growl" oncomplete="handleSubmit(args,'ItemUnitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemUnitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
