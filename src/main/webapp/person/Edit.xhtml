<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="PassportNo" for="passportNo" />
                        <p:inputText id="passportNo" value="#{personController.selected.passportNo}" title="#{bundle.EditPersonTitle_passportNo}" />
                        <p:outputLabel value="Name With Title" for="nameWithTitle" />
                        <p:inputText id="nameWithTitle" value="#{personController.selected.nameWithTitle}" title="#{bundle.EditPersonTitle_nameWithTitle}" />
                        <p:outputLabel value="Sex" for="sex" />
                        <p:inputText id="sex" value="#{personController.selected.sex}" title="#{bundle.EditPersonTitle_sex}" />
                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" value="#{personController.selected.description}" title="#{bundle.EditPersonTitle_description}" />
                        <p:outputLabel value="Name" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="Address" for="address" />
                        <p:inputText id="address" value="#{personController.selected.address}" title="#{bundle.EditPersonTitle_address}" />
                        <p:outputLabel value="Fax" for="fax" />
                        <p:inputText id="fax" value="#{personController.selected.fax}" title="#{bundle.EditPersonTitle_fax}" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                        <p:outputLabel value="Website" for="website" />
                        <p:inputText id="website" value="#{personController.selected.website}" title="#{bundle.EditPersonTitle_website}" />
                        <p:outputLabel value="Mobile" for="mobile" />
                        <p:inputText id="mobile" value="#{personController.selected.mobile}" title="#{bundle.EditPersonTitle_mobile}" />
                        <p:outputLabel value="Institution" for="institution" />
                        <p:selectOneMenu id="institution" value="#{personController.selected.institution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Department" for="department" />
                        <p:selectOneMenu id="department" value="#{personController.selected.department}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentItem"
                                           itemValue="#{departmentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Title" for="title" />
                        <p:inputText id="title" value="#{personController.selected.title}" title="#{bundle.EditPersonTitle_title}" />
                        <p:outputLabel value="DOB" for="dob" />
                        <p:calendar id="dob" pattern="dd MMM yyyy HH:mm:ss" value="#{personController.selected.dob}" title="#{bundle.EditPersonTitle_dob}"  showOn="button"/>
                        <p:outputLabel value="FullName" for="fullName" />
                        <p:inputText id="fullName" value="#{personController.selected.fullName}" title="#{bundle.EditPersonTitle_fullName}" />
                        <p:outputLabel value="Name With Initials" for="nameWithInitials" />
                        <p:inputText id="nameWithInitials" value="#{personController.selected.nameWithInitials}" title="#{bundle.EditPersonTitle_nameWithInitials}" />
                        <p:outputLabel value="Phone" for="phone" />
                        <p:inputText id="phone" value="#{personController.selected.phone}" title="#{bundle.EditPersonTitle_phone}" />
                        <p:outputLabel value="NIC" for="nic" />
                        <p:inputText id="nic" value="#{personController.selected.nic}" title="#{bundle.EditPersonTitle_nic}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
