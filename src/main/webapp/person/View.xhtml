<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonViewDlg" widgetVar="PersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonTitle}">
            <h:form id="PersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <h:outputText value="PassportNo"/>
                        <h:outputText value="#{personController.selected.passportNo}" title="#{bundle.ViewPersonTitle_passportNo}"/>
                        <h:outputText value="Name With Title"/>
                        <h:outputText value="#{personController.selected.nameWithTitle}" title="#{bundle.ViewPersonTitle_nameWithTitle}"/>
                        <h:outputText value="Sex"/>
                        <h:outputText value="#{personController.selected.sex}" title="#{bundle.ViewPersonTitle_sex}"/>
                         <h:outputText value="Description"/>
                        <h:outputText value="#{personController.selected.description}" title="#{bundle.ViewPersonTitle_description}"/>
                        <h:outputText value="Name"/>
                        <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                        <h:outputText value="Address"/>
                        <h:outputText value="#{personController.selected.address}" title="#{bundle.ViewPersonTitle_address}"/>
                        <h:outputText value="Fax"/>
                        <h:outputText value="#{personController.selected.fax}" title="#{bundle.ViewPersonTitle_fax}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{personController.selected.email}" title="#{bundle.ViewPersonTitle_email}"/>
                        <h:outputText value="Website"/>
                        <h:outputText value="#{personController.selected.website}" title="#{bundle.ViewPersonTitle_website}"/>
                        <h:outputText value="Mobile"/>
                        <h:outputText value="#{personController.selected.mobile}" title="#{bundle.ViewPersonTitle_mobile}"/>
                        <h:outputText value="Institution"/>
                        <h:outputText value="#{personController.selected.institution}" title="#{bundle.ViewPersonTitle_institution}"/>
                        <h:outputText value="Department"/>
                        <h:outputText value="#{personController.selected.department}" title="#{bundle.ViewPersonTitle_department}"/>
                        <h:outputText value="Title"/>
                        <h:outputText value="#{personController.selected.title}" title="#{bundle.ViewPersonTitle_title}"/>
                        <h:outputText value="DOB"/>
                        <h:outputText value="#{personController.selected.dob}" title="#{bundle.ViewPersonTitle_dob}">
                            <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="Full Name"/>
                        <h:outputText value="#{personController.selected.fullName}" title="#{bundle.ViewPersonTitle_fullName}"/>
                        <h:outputText value="Name With Initials"/>
                        <h:outputText value="#{personController.selected.nameWithInitials}" title="#{bundle.ViewPersonTitle_nameWithInitials}"/>
                        <h:outputText value="Phone"/>
                        <h:outputText value="#{personController.selected.phone}" title="#{bundle.ViewPersonTitle_phone}"/>
                        <h:outputText value="NIC"/>
                        <h:outputText value="#{personController.selected.nic}" title="#{bundle.ViewPersonTitle_nic}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
