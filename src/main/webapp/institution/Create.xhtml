<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionCreateDlg" widgetVar="InstitutionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Create Institution Title">
            <h:form id="InstitutionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <p:outputLabel value="Name" for="name" />
                        <p:inputText id="name" value="#{institutionController.selected.name}" title="#{bundle.CreateInstitutionTitle_name}" />
                        <p:outputLabel value="Printing Name" for="printingName" />
                        <p:inputText id="printingName" value="#{institutionController.selected.printingName}" title="#{bundle.CreateInstitutionTitle_printingName}" />
                       <p:outputLabel value="Department Or Institution Type" for="cmbType" />
                       <p:selectOneMenu id="cmbType" value="#{institutionController.selected.departmentOrInstitutionType}">
                           <f:selectItem itemLabel="Select"></f:selectItem>
                           <f:selectItems value="#{enumController.departmentOrInstitutionTypes}" ></f:selectItems>
                       </p:selectOneMenu>
                        <p:outputLabel value="Department Code" for="departmentCode" />
                        <p:inputText id="departmentCode" value="#{institutionController.selected.departmentCode}" title="#{bundle.CreateInstitutionTitle_departmentCode}" />
                        
                        <p:outputLabel value="Address" for="address" />
                        <p:inputText id="address" value="#{institutionController.selected.address}" title="#{bundle.CreateInstitutionTitle_address}" />
                        <p:outputLabel value="Telephone1" for="telephone1" />
                        <p:inputText id="telephone1" value="#{institutionController.selected.telephone1}" title="#{bundle.CreateInstitutionTitle_telephone1}" />
                        <p:outputLabel value="Telephone2" for="telephone2" />
                        <p:inputText id="telephone2" value="#{institutionController.selected.telephone2}" title="#{bundle.CreateInstitutionTitle_telephone2}" />
                        <p:outputLabel value="Fax" for="fax" />
                        <p:inputText id="fax" value="#{institutionController.selected.fax}" title="#{bundle.CreateInstitutionTitle_fax}" />
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{institutionController.selected.email}" title="#{bundle.CreateInstitutionTitle_email}" />
                        <p:outputLabel value="Parent" for="parent" />
                        <p:selectOneMenu id="parent" value="#{institutionController.selected.parent}" >
                            <f:selectItems value="#{departmentOrInstitutionController.itemsAvailableSelectOne}"
                                           var="parentItem"
                                           itemValue="#{parentItem}"/>
                        </p:selectOneMenu>
                      </p:panelGrid>
                    <p:commandButton actionListener="#{institutionController.create}" value="#{bundle.Save}" update="display,:InstitutionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstitutionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InstitutionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
