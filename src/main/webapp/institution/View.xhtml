<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitutionViewDlg" widgetVar="InstitutionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstitutionTitle}">
            <h:form id="InstitutionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institutionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInstitutionLabel_departmentOrInstitutionType}"/>
                        <h:outputText value="#{institutionController.selected.departmentOrInstitutionType}" title="#{bundle.ViewInstitutionTitle_departmentOrInstitutionType}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_departmentCode}"/>
                        <h:outputText value="#{institutionController.selected.departmentCode}" title="#{bundle.ViewInstitutionTitle_departmentCode}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_name}"/>
                        <h:outputText value="#{institutionController.selected.name}" title="#{bundle.ViewInstitutionTitle_name}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_printingName}"/>
                        <h:outputText value="#{institutionController.selected.printingName}" title="#{bundle.ViewInstitutionTitle_printingName}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_address}"/>
                        <h:outputText value="#{institutionController.selected.address}" title="#{bundle.ViewInstitutionTitle_address}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_telephone1}"/>
                        <h:outputText value="#{institutionController.selected.telephone1}" title="#{bundle.ViewInstitutionTitle_telephone1}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_telephone2}"/>
                        <h:outputText value="#{institutionController.selected.telephone2}" title="#{bundle.ViewInstitutionTitle_telephone2}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_fax}"/>
                        <h:outputText value="#{institutionController.selected.fax}" title="#{bundle.ViewInstitutionTitle_fax}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_email}"/>
                        <h:outputText value="#{institutionController.selected.email}" title="#{bundle.ViewInstitutionTitle_email}"/>
                        <h:outputText value="#{bundle.ViewInstitutionLabel_parent}"/>
                        <h:outputText value="#{institutionController.selected.parent}" title="#{bundle.ViewInstitutionTitle_parent}"/>
                        </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstitutionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
