<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DepartmentOrInstitutionListForm">
                <p:panel header="#{bundle.ListDepartmentOrInstitutionTitle}">
                    <p:dataTable id="datalist" value="#{departmentOrInstitutionController.items}" var="item"
                                 selectionMode="single" selection="#{departmentOrInstitutionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_departmentOrInstitutionType}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentOrInstitutionType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_departmentCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_printingName}"/>
                            </f:facet>
                            <h:outputText value="#{item.printingName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_telephone1}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_telephone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_fax}"/>
                            </f:facet>
                            <h:outputText value="#{item.fax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartmentOrInstitutionTitle_parent}"/>
                            </f:facet>
                            <h:outputText value="#{item.parent}"/>
                        </p:column>
                      
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{departmentOrInstitutionController.prepareCreate}" update=":DepartmentOrInstitutionCreateForm" oncomplete="PF('DepartmentOrInstitutionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DepartmentOrInstitutionViewForm" oncomplete="PF('DepartmentOrInstitutionViewDialog').show()" disabled="#{empty departmentOrInstitutionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DepartmentOrInstitutionEditForm" oncomplete="PF('DepartmentOrInstitutionEditDialog').show()" disabled="#{empty departmentOrInstitutionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{departmentOrInstitutionController.destroy}" update=":growl,datalist" disabled="#{empty departmentOrInstitutionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
