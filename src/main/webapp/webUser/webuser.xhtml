<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListWebUserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form >

                <p:panel  >

                    <f:facet name="header" >
                        <p:outputLabel value="" ></p:outputLabel>
                        <p:commandButton ajax="false" action="#{webUserController.saveWebUser()}" value="Save" ></p:commandButton>
                    </f:facet>

                    <p:panelGrid columns="2" >

                        <p:outputLabel value="Name" ></p:outputLabel>
                        <p:inputText value="#{webUserController.person.name}" ></p:inputText>

                        <p:outputLabel value="Code" ></p:outputLabel>
                        <p:inputText value="#{webUserController.staff.staffCode}" ></p:inputText>

                        <p:outputLabel value="Address" ></p:outputLabel>
                        <p:inputTextarea value="#{webUserController.person.address}" ></p:inputTextarea>

                        <p:outputLabel value="Institution" ></p:outputLabel>
                        <p:selectOneMenu value="#{webUserController.webUser.institution}" >
                            <f:selectItem itemLabel="All Institutions" ></f:selectItem>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}" ></f:selectItems>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Username" ></p:outputLabel>
                        <p:inputText value="#{webUserController.webUser.name}" ></p:inputText>

                        <p:outputLabel value="Password" ></p:outputLabel>
                        <p:password value="#{webUserController.webUser.webUserPassword}"  ></p:password>




                    </p:panelGrid>

                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>

</html>
