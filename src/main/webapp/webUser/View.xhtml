<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebUserViewDlg" widgetVar="WebUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View User">
            <h:form id="WebUserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{webUserController.selected != null}">
                        <h:outputText value="Staff"/>
                        <h:outputText value="#{webUserController.selected.staff}" title="#{bundle.ViewWebUserTitle_staff}"/>
                        <h:outputText value="Institution"/>
                        <h:outputText value="#{webUserController.selected.institution}" title="#{bundle.ViewWebUserTitle_institution}"/>
                        <h:outputText value="Department"/>
                        <h:outputText value="#{webUserController.selected.department}" title="#{bundle.ViewWebUserTitle_department}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{webUserController.selected.email}" title="#{bundle.ViewWebUserTitle_email}"/>
                        <h:outputText value="Tel No"/>
                        <h:outputText value="#{webUserController.selected.telNo}" title="#{bundle.ViewWebUserTitle_telNo}"/>
                        <h:outputText value="UserName"/>
                        <h:outputText value="#{webUserController.selected.name}" title="#{bundle.ViewWebUserTitle_name}"/>
                        <h:outputText value="Password"/>
                        <h:outputText value="#{webUserController.selected.webUserPassword}" title="#{bundle.ViewWebUserTitle_webUserPassword}"/>
                        <h:outputText value="WebUser Person"/>
                        <h:outputText value="#{webUserController.selected.webUserPerson}" title="#{bundle.ViewWebUserTitle_webUserPerson}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="WebUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
